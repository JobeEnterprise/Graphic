<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Gym01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-37.54deg 85.15deg 6.626m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="0.9060240878733646m 1.2972670372474984m 0.43796102936945863m" data-normal="-0.906202459963032m 0.0012029470617112834m 0.4228423517994812m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Multi-Function Pulley</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.575689722118334m 0.8580171743224965m -0.12059124585915923m" data-normal="-0.8637204736600472m 0.0034061213561174092m 0.5039596627883736m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Adjustable Weight Rack</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
